name: Convert PDF to HTML

on:
  push:
    paths:
      - "*.pdf"

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pdf2htmlEX
        run: sudo apt-get update && sudo apt-get install -y pdf2htmlex

      - name: Convert PDFs to HTML
        run: |
          mkdir -p docs
          for f in *.pdf; do
            [ -f "$f" ] || continue
            pdf2htmlEX "$f" "docs/${f%.pdf}.html"
          done

      - name: Commit and push HTML files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/*.html
          git commit -m "Auto convert PDFs to HTML"
          git push
